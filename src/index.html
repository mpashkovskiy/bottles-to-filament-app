<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style type="text/css">
      .container-fluid {
        max-width: 550px;
      }
      h5, p {
        margin-top: 30px;
      }
      form {
        margin-top: 10px;
      }
      img {
        margin: 5px;
        padding: 7px;
        cursor: pointer;
      }
      img:hover {
        background-color: #f8f9fa;
      }
    </style>

    <title>Bottles To Filament App</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm">
          <h5>Choose plastic type:</h5>
        </div>
      </div>
      <div class="row">
        <div class="col-sm text-center">
          <img src="imgs/100px-Plastic_Recycling_Code_01_PET.svg.png" class="rounded">
          <img src="imgs/100px-Plastic_Recycling_Code_02_PE-HD.svg.png" class="rounded">
          <img src="imgs/100px-Plastic-recyc-03.svg.png" class="rounded">
          <img src="imgs/100px-Plastic_Recycling_Code_04_PE-LD.svg.png" class="rounded">
          <img src="imgs/100px-Plastic_Recycling_Code_05_PP.svg.png" class="rounded">
          <img src="imgs/100px-Plastic_Recycling_Code_06_PS.svg.png" class="rounded">
          <img src="imgs/100px-Plastic-recyc-07.svg.png" class="rounded">
          <img src="imgs/100px-Plastic-recyc-abs.svg.png" class="rounded">
        </div>
      </div>
      <div class="row">
        <div class="col-sm">
          <h5>or set parameters manually:</h5>
        </div>
      </div>
      <form>
        <div class="form-group row">
          <label for="temp" class="col-sm-3 col-form-label">Temperature</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" id="temp">
          </div>
        </div>
        <div class="form-group row">
          <label for="temp" class="col-sm-3 col-form-label">Speed</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" id="temp">
          </div>
        </div>
      </form>
      <div class="row">
        <div class="col-sm">
          <button type="button" class="btn btn-primary btn-md btn-block">Start</button>
        </div>
      </div>
      <div class="row">
        <div class="col-sm text-center text-muted">
          <p class="copyright">&copy; <a href="http://rpbureau.ru/">Бюро РиП</a>, <script type="text/javascript">document.write(new Date().getFullYear())</script></p>
        </div>
      </div>
    </div>
  </body>
</html>
